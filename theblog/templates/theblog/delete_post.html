{% extends 'theblog/base.html' %}

{% block title %}
    {{ post.title_tag }}
{% endblock title %}

{% block content %}
<h1>Delete Blog Post</h1>
<h3>Delete {{ post.title }}</h3>
<div class="form-group">
    <form method="POST" name="add_post" action="">
        {% csrf_token %}
        {{ form.as_p }}<br>
        <p>Are You Sure ?</p>
        <button class="btn btn-danger">Delete Post!</button>
    </form>
</div>


{% endblock content %}
